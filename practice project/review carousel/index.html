<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width
    , initial-scale=1.0"
    />
    <title>Review Carousel</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="header-box">
          <i class="fa-solid fa-building-columns"></i>
          <h2 class="header">Architecture On Focus</h2>
        </div>
        <article class="canvas">
          <div class="img-plate">
            <img src="sourcefiles/green-waterfall.jpg" />
            <div class="text-section">
              <span class="title">Gardens by the Bay</span>
              <p class="text">
                A waterfall inside one of two climate-controlled conservatories
                at Singapore's Gardens by the Bay park provides mist to maintain
                a cool, moist environment.
              </p>
            </div>
          </div>
        </article>
        <div class="dots">
          <i class="fa-regular fa-circle">
            <i class="dot fa-solid fa-circle"></i>
          </i>
          <i class="fa-regular fa-circle">
            <i class="dot fa-solid fa-circle hidden"></i>
          </i>
          <i class="fa-regular fa-circle">
            <i class="dot fa-solid fa-circle hidden"></i>
          </i>
          <i class="fa-regular fa-circle">
            <i class="dot fa-solid fa-circle hidden"></i>
          </i>
        </div>
        <div class="control">
          <button class="btn prev">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="btn random">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button class="btn next">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/a9d4c305f4.js"
    crossorigin="anonymous"
  ></script>
  <script src="javascript/app.js"></script>
</html>
