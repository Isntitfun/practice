<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <section class="logo">L.</section>
        <form action="">
          <section class="input-box">
            <div class="mag-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="input">
              <input
                type="text"
                placeholder="Type the text to print on the screen..."
              />
            </div>
            <div class="separator">IN</div>
            <div class="input-dropdown">
              <select name="input-type" id="input-type">
                <option value="general">General</option>
                <option value="lorem">Lorem</option>
              </select>
            </div>
          </section>
          <section class="btn-box">
            <input class="number" type="number" />
            <input class="button" type="submit" value="Submit" />
          </section>
        </form>
      </div>
    </header>
    <main>
      <div class="text-container">
        <div>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui,
            aliquid! Inventore repudiandae non porro sapiente nam deserunt
            autem, corporis odio. Molestias, similique. Reiciendis minus nostrum
            ratione maxime modi quas provident?
          </p>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/a9d4c305f4.js"
    crossorigin="anonymous"
  ></script>
  <script src="javascript/app.js"></script>
</html>
