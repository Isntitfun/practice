<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <header>
        <div class="alert-wrapper">
          <div class="alert">
            <span></span>
          </div>
        </div>
      </header>
      <article class="display">
        <section class="list">
          <div class="category-container" id="catID">
            <div class="category">
              <div class="category-title">
                <textarea
                  cols="26"
                  rows="1"
                  oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'
                  readonly
                >
General</textarea
                >
              </div>
              <div class="btn-box">
                <button class="btn edit-btn">
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="btn delete-btn">
                  <i class="fa-regular fa-square-minus"></i>
                </button>
                <button class="btn delete-btn">
                  <i class="btn fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="item-container">
              <div class="item-wrapper">
                <div class="item">
                  <div class="item-row1">
                    <div class="item-title">
                      <textarea
                        cols="23"
                        rows="1"
                        oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'
                        readonly
                      >
Example</textarea
                      >
                    </div>
                    <div class="btn-box">
                      <button class="btn edit-btn">
                        <i class="fa-regular fa-pen-to-square"></i>
                      </button>
                      <button class="btn delete-btn">
                        <i class="fa-regular fa-square-minus"></i>
                      </button>
                    </div>
                  </div>
                  <div class="item-row2">
                    <textarea
                      cols="41"
                      oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'
                      readonly
                    >
Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus aliquid id debitis eligendi doloribus corrupti alias suscipit exercitationem</textarea
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
      <article class="console">
        <form class="console-wrapper">
          <section class="main-row">
            <div class="main-input">
              <input
                type="text"
                id="text"
                placeholder="Content"
                autocomplete="off"
                tabindex="1"
              />
              <button class="btn"><i class="fa-solid fa-sitemap"></i></button>
            </div>
            <input id="submit" type="submit" value=">." tabindex="4" />
          </section>
          <section class="hidden-row">
            <input
              type="text"
              id="title"
              placeholder="Title"
              autocomplete="off"
              tabindex="2"
            />
            <input
              type="text"
              id="category"
              placeholder="Category"
              autocomplete="off"
              tabindex="3"
            />
            <input type="color" id="color" value="#ffffff" />
          </section>
        </form>
      </article>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/a9d4c305f4.js"
    crossorigin="anonymous"
  ></script>
  <script src="javascript/app.js"></script>
</html>
